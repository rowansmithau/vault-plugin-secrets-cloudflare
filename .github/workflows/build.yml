name: Build

on:
  pull_request:
    branches: [ "*" ]
    workflow_run:

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21.4'

    - name: Build
      run: CGO_ENABLED=0 go build -o vault-plugin-secrets-cloudflare cmd/cloudflare/main.go
